repositories:
- name: bitnami
  url: registry-1.docker.io/bitnamicharts
  oci: true

releases:
  - name: postgres
    namespace: desk
    chart: bitnami/postgresql
    version: 13.1.5
    values:
      - auth:
          username: dinum
          password: pass
          database: people
      - tls:
          enabled: true
          autoGenerated: true

  - name: desk
    version: {{ .Values.version }}
    namespace: desk
    chart: ./desk
    values:
      - env.d/{{ .Environment.Name }}/values.desk.yaml

environments:
  dev:
    values:
      - version: 0.0.1

